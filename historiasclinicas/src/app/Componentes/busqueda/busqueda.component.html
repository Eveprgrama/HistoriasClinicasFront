</section>
<div class="container mt-4">
    <div class="row d-flex justify-content-center">
        <div class="col-md-9">
            <form (ngSubmit)="onSubmit()">
                <div class="card p-4 mt-3">
                    <h3 class="heading mt-5 text-center">Por favor, ingrese el DNI del paciente o su Nombre y Apellido
                        completo</h3>
                    <div class="d-flex justify-content-center px-5">
                        <div class="search">
                            <input type="text" class="search-input" [(ngModel)]="searchTerm" placeholder="Buscar..."
                                name="searchTerm">
                            <a class="search-icon" (click)="buscarPacientes(searchTerm, searchTerm)"> <i class="fa fa-search"></i>
                            </a> </div>
                        </div>
                        <div class="row mt-4 g-1 px-4 mb-5">
                            <div class="col-md-2">
                                <div class="card-inner p-3 d-flex flex-column align-items-center"> <img
                                        src="https://i.imgur.com/Mb8kaPV.png" width="50">
                                    <div class="text-center mg-text"> <span class="mg-text">Crear</span> </div>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="card-inner p-3 d-flex flex-column align-items-center"> <img
                                        src="https://i.imgur.com/ueLEPGq.png" width="50">
                                    <div class="text-center mg-text"> <span class="mg-text">Actualizar</span> </div>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="card-inner p-3 d-flex flex-column align-items-center"> <img
                                        src="https://i.imgur.com/tmqv0Eq.png" width="50">
                                    <div class="text-center mg-text"> <span class="mg-text">Rapido</span> </div>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="card-inner p-3 d-flex flex-column align-items-center"> <img
                                        src="https://i.imgur.com/D0Sm15i.png" width="50">
                                    <div class="text-center mg-text"> <span class="mg-text">Online</span> </div>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="card-inner p-3 d-flex flex-column align-items-center"> <img
                                        src="https://i.imgur.com/Z7BJ8Po.png" width="50">
                                    <div class="text-center mg-text"> <span class="mg-text">Todo el día</span> </div>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="card-inner p-3 d-flex flex-column align-items-center"> <img
                                        src="https://i.imgur.com/YLsQrn3.png" width="50">
                                    <div class="text-center mg-text"> <span class="mg-text">Consultar</span> </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </form>
        </div>
    </div>
</div>


  <!--Lista para mostrar pacientes-->
  <section #Encontrados>
  <div class="container mt-4 mb-4 d-flex align-items-center" *ngIf="pacientesEncontrados && pacientesEncontrados.length > 0">
    <div class="col-lg-9 mt-4 mt-lg-0">
        <div class="row">
          <div class="col-md-12">
            <div class="user-dashboard-info-box table-responsive mb-0 bg-white p-4 shadow-sm">
              <table class="table manage-candidates-top mb-0">
                <thead>
                  <tr>
                    <th>Pacientes Encontrados</th>
                    <th class="action mb-0 d-flex justify-content-end">Acción</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="candidates-list" *ngFor="let paciente of pacientesEncontrados">
                    <td class="title">
                      <div class="thumb">
                        <img class="img-fluid" src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="">
                      </div>
                      <div class="candidate-list-details">
                        <div class="candidate-list-info">
                          <div class="candidate-list-title">
                            <h5 class="mb-0"><a href="#">{{ paciente.nombre }} {{ paciente.apellido }}</a></h5>
                          </div>
                          <div class="candidate-list-option">
                            <ul class="list-unstyled">
                              <li><i class="fas fa-filter pr-1"></i>{{ paciente.dni }}</li>
                            </ul>
                          </div>
                        </div>
                      </div>
                    </td>
                    <td>
                      <ul class="list-unstyled mb-0 d-flex justify-content-end">
                        <li><a href="#" class="text-primary" data-toggle="tooltip" title="" data-original-title="view"><i class="far fa-eye"></i></a></li>
                        <li><a href="#" class="text-info" data-toggle="tooltip" title="" data-original-title="Edit"><i class="fas fa-pencil-alt"></i></a></li>
                        <li><a href="#" class="text-danger" data-toggle="tooltip" title="" data-original-title="Delete"><i class="far fa-trash-alt"></i></a></li>
                      </ul>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
    </div>
  </div>
</section>

<br>
  <!-- Mostrar mensaje de error y botón para crear nuevo paciente -->
  <section #Error>
  <div class="row d-flex justify-content-center" *ngIf="mostrarError">
    <div class="col-sm-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Error</h5>
          <p class="card-text">{{ errorMensaje }}</p>
          <button (click)="crearNuevoPaciente()"  class="btn btn-primary">Crear nuevo paciente</button>
        </div>
      </div>
    </div>
  </div>
</section>
