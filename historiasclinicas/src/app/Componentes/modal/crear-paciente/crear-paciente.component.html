<button class="btn btn-secondary" type="button" data-bs-toggle="modal" data-bs-target="#pacientenuevomodal" (click)="showModal = true">Crear Paciente</button>
<!-- Modal de Bootstrap -->
<div class="modal" id="pacientenuevomodal" tabindex="-1" *ngIf="showModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Crear Paciente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="showModal = false"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="form" (ngSubmit)="onCreate()" class="form-grid">
                    <div class="form-group row">
                        <div class="col-md-6">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" formControlName="nombre" id="nombre" name="nombre" [(ngModel)]="paciente.nombre">
                        </div>
                        <div class="col-md-6">
                            <label for="apellido">Apellido</label>
                            <input type="text" class="form-control" formControlName="apellido" id="apellido" name="apellido" [(ngModel)]="paciente.apellido">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-6">
                            <label for="dni">DNI</label>
                            <input type="text" class="form-control" formControlName="dni" id="dni" name="dni" [(ngModel)]="paciente.dni">
                        </div>
                        <div class="col-md-6">
                            <label for="fechaNacimiento">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" formControlName="fechaNacimiento" id="fechaNacimiento" name="fechaNacimiento" [(ngModel)]="paciente.fechaNacimiento">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-6">
                            <label for="direccion">Dirección</label>
                            <input type="text" class="form-control" formControlName="direccion" id="direccion" name="direccion" [(ngModel)]="paciente.direccion">
                        </div>
                        <div class="col-md-6">
                            <label for="telefono">Teléfono</label>
                            <input type="text" class="form-control" formControlName="telefono" id="telefono" name="telefono" [(ngModel)]="paciente.telefono">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-6">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" formControlName="email" id="email" name="email" [(ngModel)]="paciente.email">
                        </div>
                    </div>
                    <button class="btn btn-primary mt-3" type="submit">Crear</button>
                </form>
            </div>
        </div>
    </div>
</div>
